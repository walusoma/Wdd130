<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Contact White Water Rafting Adventures with questions, reservations, or suggestions. Reach us by phone, email, or through our online contact form.">
    <meta name="author" content="Walusoma Martin">
    <title>Contact Us | White Water Rafting Adventures</title>
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <!-- Header -->
    <header>
        <img src="images/logo.png" alt="White rafting logo" class="logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html" class="active">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content -->
    <main>
        <!-- Company Info -->
        <section class="company-info">
            <h1>White Water Rafting Company</h1>
            <p>
                123 Main River Street<br>
                Kolob, California<br>
                +1 999 999 9999<br>
                info@whitewater.com
            </p>
        </section>

        <!-- Map + Contact Form -->
        <section class="contact-layout">
            <h2>Contact Us</h2>
            <!-- Google Map -->
            <div class="map-box">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509374!2d144.9537363159046!3d-37.81720997975159!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf577e96da1c6f0e!2s123%20Main%20St!5e0!3m2!1sen!2sus!4v1600000000000!5m2!1sen!2sus"
                    allowfullscreen="" loading="lazy"></iframe>
            </div>

            <!-- Contact Form -->
            <form class="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>

                <fieldset>
                    <legend>Message Purpose:</legend>
                    <label for="general">
                        <input type="radio" id="general" name="purpose" value="general" required>
                        General Inquiry
                    </label><br>
                    <label for="reservation">
                        <input type="radio" id="reservation" name="purpose" value="reservation">
                        Reservation Question
                    </label><br>
                    <label for="suggestion">
                        <input type="radio" id="suggestion" name="purpose" value="suggestion">
                        Website Suggestion
                    </label>
                </fieldset>

                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Type your message..." required></textarea>

                <label for="newsletter">
                    <input type="checkbox" id="newsletter" name="newsletter">
                    Please subscribe me to the monthly newsletter
                </label>

                <button type="submit">Get in Touch!</button>
            </form>

        </section>

        <!-- Employee Section -->
        <section class="employee-section">
            <h2>Contact Us — We Are Here to Serve You</h2>
            <div class="employees">
                <figure>
                    <img src="images/employee1.jpeg" alt="Employee 1">
                    <figcaption>Jane Doe — Senior Rafting Guide</figcaption>
                </figure>

                <figure>
                    <img src="images/employee2.jpeg" alt="Employee 2">
                    <figcaption>John Smith — Trip Coordinator</figcaption>
                </figure>

                <figure>
                    <img src="images/employee3.jpeg" alt="Employee 3">
                    <figcaption>Mary Johnson — Safety Officer</figcaption>
                </figure>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>© 2025 White Water Rafting Adventures | Walusoma Martin</p>
        <nav class="socialmedia">
            <a href="https://facebook.com"><img src="images/facebook.svg" alt="Facebook Icon"></a>
            <a href="https://tiktok.pw"><img src="images/tictok-bw.svg" alt="TikTok Icon"></a>
            <a href="https://instagram.com"><img src="images/instagram.svg" alt="Instagram Icon"></a>
        </nav>
    </footer>
</body>

</html>
